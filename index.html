<!DOCTYPE html>

<head>

            <div class="gold">
              <img src="./img/gold.png" alt="">   
              <img src="./img/gold.png" alt="">
              <img src="./img/gold.png" alt="">
            </div>
            
            <div class="text_9">30日以内<br>全額<br>返金保証!

                <div class="text_11">管理栄養士の<br>おいしい<br>食事付き</div>
